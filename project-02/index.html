<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT based project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nft">
      <img src="/images/image-equilibrium.jpg" />
      <h3>Equilibrium #3429</h3>

      <div class="ethereum-container">
        <span class="ethereum1"
          ><img
            src="/images/icon-ethereum.svg"

          />

        >
        <span class="ethereum2"
          ><img src="/images/icon-clock.svg" alt="" />
          <p class="eth2">3 days left</p></span
        >

      <hr />
      <div class="profile">
        <span
          ><img src="/images/image-avatar.png" alt="" />
          <p>Creation of <span class="special">Jules Wyvern</span></p></span
        >
      </div>
    </div>
