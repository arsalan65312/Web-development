<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="card-container">
        <div class="card-image">
            <img src="/images/illustration-hero.svg" alt="">
        </div>
        <div class="card-info">
            <h1>Order Summary</h1>
            <p>You can now still listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="price-container">
                <img src="/images/icon-music.svg" alt="">
                <div class="price-tag">
                    <span>Annual Plan</span>
                    <span>$59.99/year</span>
                </div>
                <p>Change</p>
            </div>
            <button>Proceed to Payment</button>
            <span>Cancel Order</span>
        </div>
    </div>
</body>

</html>
